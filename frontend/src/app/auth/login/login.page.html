<ion-header>
  <ion-toolbar class="custom-toolbar">
    <ion-title class="custom-title">
      <img src="assets/img/logo.png" alt="Logo" class="logo" />
      <div class="logo-text">
        <span class="logo-name">Groceria</span>
      </div>
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <div class="container">
    <form (ngSubmit)="onSubmit()">
      <ion-item>
        <ion-label position="floating">Username</ion-label>
        <ion-input type="text" [(ngModel)]="username" name="username" required></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Password</ion-label>
        <ion-input type="password" [(ngModel)]="password" name="password" required></ion-input>
      </ion-item>
      <ion-button expand="full" type="submit">Sign in</ion-button>
    </form>

    <ion-item lines="none" class="ion-text-center">
      <ion-label>Or</ion-label>
    </ion-item>

    <ion-item lines="none" class="ion-text-center">
      <ion-label>Don't have an account? <a [routerLink]="'/sign-up'">Sign Up</a></ion-label>
    </ion-item>

  </div>
</ion-content>
