<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button (click)="cancel()" default-href="!"></ion-back-button>
    </ion-buttons>

    <ion-title>Product Detail</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-card>
    <img alt="Silhouette of mountains" src={{item.image}} />
    <ion-card-header>
      <ion-card-title>{{ item.name }}</ion-card-title>
      <ion-card-subtitle><b>{{ item.price | currency: 'Rp': 'symbol' }}</b></ion-card-subtitle>
    </ion-card-header>

    <ion-card-content>
      {{ item.description }}
    </ion-card-content>

    <ion-list>
      <ion-item>
        <ion-label>Category</ion-label>
        <ion-note slot="end"> {{ item.category.name }}</ion-note>
      </ion-item>

      <ion-item>
        <ion-label>Sub Category</ion-label>
        <ion-note slot="end">{{ item.sub_category.name }}</ion-note>
      </ion-item>
      <ion-item>
        <ion-label>Stock</ion-label>
        <ion-note slot="end">{{ item.stock }}</ion-note>
      </ion-item>

    </ion-list>
  </ion-card>
  <ion-footer class="fixed-bottom">
    <ion-button expand="block" (click)="addToCart(item)" style="border-radius: 10px; margin: 10px;"
      *ngIf="item.stock > 0">
      <ion-icon name="cart-outline" slot="start"></ion-icon>
      Add to Cart
    </ion-button>

    <ion-button expand="block" color="danger" style="border-radius: 10px; margin: 10px;" *ngIf="item.stock === 0">
      <!-- icon -->
      <ion-icon name="close-circle-outline" slot="start"></ion-icon>
      Out of Stock
    </ion-button>
  </ion-footer>
  <!-- on bottom screen, give button "add to cart" -->
</ion-content>
